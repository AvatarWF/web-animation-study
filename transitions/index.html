<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transitions</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const element = document.querySelector(".square");

        document.addEventListener("click", (event) => {
          console.log(event);
          element.style.transform = `
          translateY(${event.clientY - element.clientHeight / 2}px) 
          translateX(${event.clientX - element.clientWidth / 2}px)`;
        });

        element.addEventListener("transitionrun", (event) => {
          console.log("Event Transition Run: ", event);
        });

        element.addEventListener("transitionstart", (event) => {
          console.log("Event Transition Start: ", event);
        });

        element.addEventListener("transitionend", (event) => {
          console.log("Event Transition End: ", event);
          if (event.propertyName === "transform") {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            element.style.backgroundColor = `#${randomColor}`;
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="square"></div>
  </body>
</html>
